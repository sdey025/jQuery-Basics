<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
</head>

<body>
    <h4 class="text-center my-4 font-weight-bold">Welcome to Datepicker in jQuery</h4>
    <input type="text" style="width: 40%;" class="form-control mb-4 mx-auto" size="30" placeholder="Name">
    <input type="text" style="width: 40%;" class="form-control mb-4 mx-auto" size="30" placeholder="City">
    <input type="text" style="width: 40%;" class="form-control mb-4 mx-auto" size="30" placeholder="Select Date"
        id="datepicker">
    <button class="btn btn-success mx-auto d-flex">Submit</button>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                dateFormat:'dd-M-yy',
                changeMonth:true,
                changeYear:true,
                maxDate:'3M',
                minDate:'-3D'
            })
        })
    </script>
</body>

</html>
