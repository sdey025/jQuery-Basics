<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h4>Hi, i am using jquery</h4>
    <h3>Hi, i am also using jquery</h3>
    <script>
        $(document).ready(function(){
            $('h4').mouseenter(function(){
                $(this).css({
                    'color':'red',
                    'fontSize':'30px',
                    'transition':'.8s'
                })  
            })
            $('h4').mouseleave(function(){
                $(this).css({
                    'color':'black',
                    'fontSize':'24px',
                    'transition':'.8s'
                })
            })
            $('h3').mousedown(function(){
                $(this).css({
                    'color':'green',
                    'fontSize':'40px',
                    'transition':'.8s'
                })
            })
            $('h3').mouseup(function(){
                $(this).css({
                    'color':'black',
                    'fontSize':'24px',
                    'transition':'.8s'
                })
            })
        })
    </script>
</body>
</html>
