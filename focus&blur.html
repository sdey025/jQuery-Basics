<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <input type="text" name="" id="textbox" />
    <span class="show">I am called focus</span>
    <span class="showonblur">I am called blur</span>
    <script>
        $(document).ready(function(){
            $('span').css({
                'display':'none'
            })
            $('input').focus(function(){
                $('.show').css({
                    'display':'inline',
                }).fadeOut(4000)
            })
            $('input').blur(function(){
                $('.showonblur').css({
                    'display':'inline'
                }).fadeOut(4000)
            })
        })
    </script>
</body>
</html>
