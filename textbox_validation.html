<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
</head>

<body style="font-family: arial;">
    <div class="container">
        <h1 class="mt-4">SIMPLE FORM VALIDATION</h1>
        <br>
        <label>Username</label>
        <input class="form-control" id="username" type="text" placeholder="Enter Username" aria-label="default input example">
        <div id="show_error"></div>
        <label class="mt-4">password</label>
        <input class="form-control" type="password" id="password" placeholder="Enter Password" aria-label="default input example">
        <div id="show_error2"></div>
        <br>
        <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input"> Remember me<br>
        <button class="btn btn-success mt-4" id="btn">Submit</button>
    </div>
    <script>
        $(document).ready(function(){
            $('#btn').click(function () {
                var username = $('#username').val()
                var password = $('#password').val()
                if(username == "" || username.length <= 2 || username > 25){
                    $('#show_error').html('**This field is mandatory')
                    $('#show_error').css({
                        'color':'red'
                    })
                    return false
                }
                if(password == ""){
                    $('#show_error2').html('**This field is mandatory')
                    $('#show_error2').css({
                        'color':'red'
                    })
                    return false
                }
            })
        })
    </script>
</body>

</html>
