<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .row{
            display: flex;
            width: 100%;
        }
        .blue, .red {
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        #btn-click {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
    </div>
    <button id="btn-click">Hide/Show</button>

    <script>
        $(document).ready(function(){
            $('.red').css('backgroundColor','red')
            $('.blue').css('backgroundColor','blue')

            $('#btn-click').click(function(){
                $('.row').toggle('slow');
            })

        })
    </script>
</body>
</html>
