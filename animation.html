<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
<!--     <link rel="stylesheet" href="jquery-ui.min.css"> -->
    <style>
        #square {
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid black;
            position: relative;
        }
    </style>
</head>

<body>
    <h4> this is an simple animation </h4>
    <button id="btn">Animate</button><br><br>
    <div id="square"></div>
    <!-- <script src="jquery-ui.min.js"></script> -->
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#square').animate({
                    left: 500,
                    width:'100px'
                })
                $('#square').animate({
                    top: 500,
                    width:100/3
                })
                $('#square').animate({
                    top: 500,
                    left:0,
                    width:100/2
                })
                $('#square').animate({
                    top: 0,
                    left:0,
                    width:'100px'
                })
            })
        })
    </script>
</body>

</html>
