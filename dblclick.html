<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            width: 100%;
        }
        .blue, .red {
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        #btn-click {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
    </div>
    <button id="btn-click">change color</button>


    <script>
        $(document).ready(function(){
            $('#btn-click').click(function(){
                $('.red').css({
                    'backgroundColor':'red'
                })
            })
            $('#btn-click').dblclick(function(){
                $('.blue').css({
                    'backgroundColor':'blue'
                })
            })
        })
    </script>
</body>
</html>
