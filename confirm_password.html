<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1 class="mt-4">SIMPLE FORM VALIDATION</h1>
        <br>
        <label class="mt-4">password:</label>
        <input class="form-control" type="password" id="password" placeholder="Enter Password"
            aria-label="default input example">
        <div id="show_error"></div>
        <label class="mt-4">Confirm password:</label>
        <input class="form-control" type="password" id="cpassword" placeholder="Enter Password"
            aria-label="default input example">
        <div id="show_error2"></div>
        <button class="btn btn-success mt-4" id="btn">Submit</button>
    </div>
    <script>
        $(document).ready(function () {


            $('#cpassword').keyup(function () {
                var pass = $('#password').val();
                var c_pass = $('#cpassword').val();
                console.log(pass)
                if (c_pass != pass) {
                    $('#show_error2').html('**password not matching')
                    $('#show_error2').css('color', 'red')
                    return false
                }
                else {
                    $('#show_error2').html('')
                    $('#show_error2').css('color', 'red')
                    return false
                }
            })

                 if(pass == ''){
                     $('#show_error').html('**This field is mandatory').css('color','red')
                 }
                 return false
             })
             $('#password').keyup(function () {
                 if(pass < 8){
                     $('#show_error').html('**Password must contain atleast 8 characters').css('color','red')
                 }
                 return false
             }) */
        })
    </script>
</body>

</html>
