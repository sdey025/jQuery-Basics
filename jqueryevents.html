<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit eaque maiores animi omnis, veniam fuga perferendis. Hic esse dicta natus quam, quasi saepe qui, ut quas officia error autem laborum asperiores in cumque fugiat? Nostrum repellendus hic sed fugiat praesentium?</p>
    <button id="btn">Click me</button>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('p').css({
                    'color':'red'
                })
            })
        })
    </script>
</body>
</html>
